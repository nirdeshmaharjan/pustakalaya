<!DOCTYPE html>

{% extends "base.html" %}
{% block start %}





<body class="login-bg">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="login-box text-center">

      <h5 class="mb-4 fw-semibold">Register Page</h5>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3 text-start">
          <label for="text" class="form-label small">Username</label>
          <input
          id="text"
            type="text"
            class="form-control"
            name="username"
            
            placeholder="Username..."
          />
          <small class="text-muted">Unique username is required</small>
        </div>


        <div class="mb-3 text-start">
          <label for="text" class="form-label small">First Name</label>
          <input
          id="text"
            type="text"
            class="form-control"
            name="first_name"
            
            placeholder="First Name"
          />
        </div>


        <div class="mb-3 text-start">
          <label for="text" class="form-label small">Last Name</label>
          <input
          id="text"
            type="text"
            class="form-control"
            name="last_name"
            
            placeholder="Last Name"
          />
        </div>

        <div class="mb-3 text-start">
          <label class="form-label small">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password ..."
          />
        </div>
        <p>Already have an account <a href="{% url 'login_page' %}">Login</a></p>
        <button class="btn btn-primary w-100 mt-2">
          Register
        </button>
      </form>

    </div>
  </div>

</body>






{% endblock %}
